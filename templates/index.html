{% extends 'base.html' %}
{% block content %}
    <h1>Home page</h1>

    {% if request.user.is_authenticated %}
        <h2>{{ request.user }}</h2>
        <h3><a href="{% url 'logout' %}">Logout</a></h3>
    {% else %}
        <h2><a href="{% url 'login' %}">Login</a></h2>
        <h2><a href="{% url 'register' %}">Sigin</a></h2>
    {% endif %}

{% endblock %}
